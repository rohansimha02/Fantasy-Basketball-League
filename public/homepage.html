<!DOCTYPE html>
<html>

<head>
  <title>INFO 441 Final</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="javascripts/identity.js"></script>
  <script src="javascripts/create-team.js"></script>
  <script src="javascripts/index.js"></script>
  <script src="javascripts/leagues.js"></script>

</head>

<body onload="init(); initLeagues();">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm rounded mb-4">
    <div class="container-fluid">
      <span class="navbar-brand fw-bold">Fantasy League</span>
      <div id="identity_div" class="ms-auto">loading...</div>
    </div>
  </nav>
  <div class="container py-4">
    <div class="text-center mb-4">
      <h1 class="homepage-text display-4 fw-bold">Build your team!</h1>
      <h4 class="homepage-text">Explore our page to make a team and edit your roster.</h4>
    </div>
    <div class="d-flex justify-content-center gap-3 mb-4">
      <a href="leagues.html" class="btn btn-danger btn-lg" id="league-btn">Join a League</a>
      <a href="leaderboard.html" class="btn btn-danger btn-lg" id="leaderboard-btn">View Leaderboard</a>
    </div>
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card shadow-sm rounded">
          <div class="card-header bg-primary text-white rounded-top">
            <h2 class="mb-0">Your Leagues</h2>
          </div>
          <div class="card-body">
            <ul id="user_leagues_ul" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow-sm rounded">
          <div class="card-header bg-primary text-white rounded-top">
            <h2 class="mb-0">Teams in Selected League</h2>
          </div>
          <div class="card-body">
            <div id="selected_league_info" class="mb-3"></div>
            <ul id="teams_ul" class="list-group list-group-flush"></ul>
            <div id="team_actions" class="mt-3" style="display: none;">
                <button id="add-player-btn" class="btn btn-primary">Add Player</button>
                <button id="drop-player-btn" class="btn btn-danger">Drop Player</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
