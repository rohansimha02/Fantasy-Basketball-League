<!DOCTYPE html>
<html>
<head>
  <title>Create Team</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="javascripts/player-list.js"></script>
</head>
<body onload="initCreateTeam()">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm rounded mb-4">
    <div class="container-fluid">
      <a href="leagues.html" class="btn btn-danger">Back to Leagues</a>
      <span class="navbar-brand fw-bold ms-3">Create Team</span>
    </div>
  </nav>
  <div class="container py-4">
    <div class="text-center mb-4">
      <h2 class="display-5 fw-bold text-danger">Create a New Team</h2>
    </div>
    <form id="create-team-form" class="card p-4 shadow-sm rounded mb-4" style="max-width: 500px; margin: 0 auto;">
      <div class="mb-3">
        <label for="teamName" class="form-label">Team Name</label>
        <input type="text" class="form-control" id="teamName" required>
      </div>
      <div class="mb-3">
        <label for="player-search" class="form-label">Add Players</label>
        <div class="player-search-container">
          <input type="text" class="form-control" id="player-search" placeholder="Search and select players...">
          <div id="player-dropdown" class="player-dropdown"></div>
        </div>
        <div id="selected-players" class="selected-players">
          <small class="form-text text-light">Selected players will appear here. You need at least one player to create a team.</small>
        </div>
        <input type="hidden" id="members" name="members" required>
      </div>
      <button type="submit" class="btn btn-danger btn-lg w-100">Create Team</button>
    </form>
    <div id="create-team-message" class="mt-3"></div>
  </div>
</body>
</html>
