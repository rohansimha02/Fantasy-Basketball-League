<!DOCTYPE html>
<html>
  <head>
    <title>Leagues</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <script src="javascripts/leagues.js"></script>
    <script src="javascripts/index.js"></script>
    <script src="javascripts/identity.js"></script>
  </head>

  <body onload="init(); initLeagues();">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm rounded mb-4">
      <div class="container-fluid">
        <a href="homepage.html" class="btn btn-danger">Return to Homepage</a>
        <span class="navbar-brand fw-bold ms-3">Leagues</span>
        <div id="identity_div" class="ms-auto">loading...</div>
      </div>
    </nav>

    <div class="container py-4">
      <div class="text-center mb-4">
        <h1 class="display-4 fw-bold text-danger">Leagues</h1>
      </div>
      <div class="row g-4">
        <div class="col-md-6">
          <div class="card shadow-sm rounded">
            <div class="card-header bg-primary text-white rounded-top">
              <h2 class="mb-0">All Leagues</h2>
            </div>
            <div class="card-body">
              <ul id="leagues_ul" class="list-group list-group-flush"></ul>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card shadow-sm rounded">
            <div class="card-header bg-primary text-white rounded-top">
              <h2 class="mb-0">Teams in Selected League</h2>
            </div>
            <div class="card-body">
              <div id="selected_league_info" class="mb-3"></div>
              <ul id="teams_ul" class="list-group list-group-flush"></ul>
              <div id="teams_placeholder" class="alert alert-info">Select a league from the list above to view teams.</div>
            </div>
          </div>
        </div>
      </div>
      <div class="card mt-4 shadow-sm rounded">
        <div class="card-header bg-primary text-white rounded-top">
          <h2 class="mb-0">Create a New League</h2>
        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <input type="text" id="leagueNameInput" class="form-control" placeholder="Enter league name" />
            <button class="btn btn-primary" onclick="createLeague()">Create League</button>
          </div>
          <span id="createLeagueStatus" class="text-muted"></span>
        </div>
      </div>
    </div>
  </body>
</html>
