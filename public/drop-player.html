<!DOCTYPE html>
<html>
<head>
  <title>Drop Player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="javascripts/drop-player.js"></script>
</head>
<body onload="initDropPlayer()">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm rounded mb-4">
    <div class="container-fluid">
      <a href="homepage.html" class="btn btn-danger">Return to Homepage</a>
      <span class="navbar-brand fw-bold ms-3">Drop Player</span>
    </div>
  </nav>
  <div class="container py-4">
    <div class="text-center mb-4">
      <h2 class="display-5 fw-bold text-danger">Manage Team Players</h2>
    </div>
    <div class="mb-3 mx-auto" style="max-width: 400px;">
      <label for="team-switch-dropdown" class="form-label">Switch Team</label>
      <select id="team-switch-dropdown" class="form-select" onchange="onTeamSwitchChange()">
        <option value="">Select your team...</option>
      </select>
    </div>
    <div id="team-info" class="mb-4">
      <h3>Your Team: <span id="team-name"></span></h3>
      <div id="members-list" class="list-group mt-3"></div>
    </div>
    <div id="drop-player-message" class="mt-3"></div>
  </div>
</body>
</html>
