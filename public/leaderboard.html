<!DOCTYPE html>
<html>
<head>
    <title>Fantasy Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm rounded mb-4">
      <div class="container-fluid">
        <a href="homepage.html" class="btn btn-danger">Return to Homepage</a>
        <span class="navbar-brand fw-bold ms-3">Leaderboard</span>
      </div>
    </nav>
    <div class="container py-4">
      <div class="text-center mb-4">
        <h2 class="display-5 fw-bold text-danger">Fantasy Points Leaderboard</h2>
      </div>
      <div class="mb-3 mx-auto" style="max-width: 400px;">
        <label for="leagueSelect" class="form-label">Select League:</label>
        <select id="leagueSelect" class="form-select"></select>
      </div>
      <div class="table-responsive">
        <table id="leaderboard" class="table table-striped table-bordered align-middle">
          <thead class="table-primary">
            <tr>
              <th>Rank</th>
              <th>Team Name</th>
              <th>Username</th>
              <th>Top Player</th>
              <th>Total Points</th>
              <th>View Team</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="javascripts/leaderboard.js"></script>
</body>
</html>
